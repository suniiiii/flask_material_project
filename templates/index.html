<h3>Welcome, {{ session.username }}</h3>
<a href="{{ url_for('logout') }}">Logout</a>
<h2>Materials</h2>
<a href="{{ url_for('add_material') }}">Add Material</a> |
<a href="{{ url_for('export_csv') }}">Export CSV</a>
<table border="1">
    <tr>
        <th>Name</th><th>Quantity</th><th>Price</th><th>Total</th><th>Actions</th>
    </tr>
    {% for material in materials %}
    <tr>
        <td>{{ material.name }}</td>
        <td>{{ material.quantity }}</td>
        <td>{{ material.price }}</td>
        <td>{{ material.quantity * material.price }}</td>
        <td>
            <a href="{{ url_for('edit_material', id=material.id) }}">Edit</a> |
            <a href="{{ url_for('delete_material', id=material.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
